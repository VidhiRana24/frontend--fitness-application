<section class="section" id="contact-us">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-xs-12">
        <div id="map" class="map-container">
          <iframe
            src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%"
            height="600px"
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <!-- Contact Form Column -->
      <div class="col-lg-6 col-md-6 col-xs-12 position-relative">
        <div class="position-relative">
          <img
            src="assets/images/contact-bg.jpg"
            alt=""
            style="height: 600px; object-fit: cover; width: 100%"
          />

          <div
            class="contact-form card"
            style="
              background-color: white; /* Adjust the alpha value for transparency */
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
            "
          >
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <input
                      name="name"
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder="Your Name*"
                      required=""
                    />
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <input
                      name="email"
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Your Email*"
                      required=""
                    />
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <div class="form-group">
                    <input
                      name="subject"
                      type="text"
                      id="subject"
                      class="form-control"
                      placeholder="Subject"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <textarea
                      name="message"
                      rows="6"
                      id="message"
                      class="form-control"
                      placeholder="Message"
                      required=""
                    ></textarea>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <button
                      type="submit"
                      id="form-submit"
                      class="btn btn-primary btn-lg btn-block"
                    >
                      Send Message
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
